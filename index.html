<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UPI Checkout</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Helvetica Neue', sans-serif;
      background: #eef2f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: #fff;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 360px;
    }

    h2 {
      text-align: center;
      color: #1f2937;
      margin-bottom: 20px;
    }

    .merchant {
      background-color: #f9fafb;
      border: 1px solid #e5e7eb;
      padding: 10px;
      border-radius: 12px;
      margin-bottom: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .merchant-name {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 12px;
      color: #111827;
      text-align: center;
    }

    .qr img {
      width: 100px;
      height: 100px;
      border-radius: 12px;
      border: 1px solid #ccc;
      margin-bottom: 12px;
    }

    .pay-button {
      padding: 10px 20px;
      background-color: #10b981;
      color: white;
      text-align: center;
      text-decoration: none;
      font-size: 14px;
      font-weight: 600;
      border-radius: 8px;
      transition: background-color 0.2s ease;
    }

    .pay-button:hover {
      background-color: #059669;
    }
  </style>
</head>
<body>
  <div class="container">
 

    <div class="merchant">
      <div class="merchant-name">Shamim Steel Industry</div>
      <div class="qr">
        <img src="https://api.qrserver.com/v1/create-qr-code/?data=upi://pay?pa=shamimsteelindustry@sbi&pn=SHAMIM%20STEEL%20INDUSTRY&am=1&cu=INR&size=150x150" alt="Shamim QR">
      </div>
      <a class="pay-button" href="upi://pay?pa=shamimsteelindustry@sbi&pn=SHAMIM%20STEEL%20INDUSTRY&am=1&cu=INR">Pay with Any App</a>
    </div>

    <div class="merchant">
      <div class="merchant-name">KARRI PANDU</div>
      <div class="qr">
        <img src="https://api.qrserver.com/v1/create-qr-code/?data=upi://pay?pa=9100702099@axl&pn=KARRI%20PANDU&am=1&cu=INR&size=150x150" alt="KARRI QR">
      </div>
      <a class="pay-button" href="upi://pay?pa=9100702099@axl&pn=KARRI%20PANDU&am=1&cu=INR">Pay with Any App</a>
    </div>

    <div class="merchant">
      <div class="merchant-name">KARRI PANDU (Paytm)</div>
      <a class="pay-button" href="intent://pay?pa=9100702099@axl&pn=KARRI%20PANDU&am=10&cu=INR&tn=DemoPayment&tr=123#Intent;scheme=upi;package=net.one97.paytm;end">Pay with Paytm</a>
    </div>

    <div class="merchant">
      <div class="merchant-name">KARRI PANDU (PhonePe)</div>
      <a class="pay-button" href="intent://pay?pa=9100702099@axl&pn=KARRI%20PANDU&am=10&cu=INR&tn=DemoPayment&tr=123#Intent;scheme=upi;package=com.phonepe.app;end">Pay with PhonePe</a>
    </div>
  </div>
</body>
</html>
