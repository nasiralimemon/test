<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UPI Checkout</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Helvetica Neue', sans-serif;
      background: #eef2f5;
      margin: 0;
      padding: 20px;
    }

    h2 {
      text-align: center;
      color: #1f2937;
      margin-bottom: 20px;
    }

    .grid-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .column {
      flex: 1 1 300px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .merchant {
      background-color: #fff;
      border: 1px solid #e5e7eb;
      padding: 16px;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.05);
      text-align: center;
    }

    .merchant-name {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 12px;
      color: #111827;
    }

    .qr img {
      width: 100px;
      height: 100px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 12px;
    }

    .pay-button {
      padding: 10px 20px;
      background-color: #10b981;
      color: white;
      text-align: center;
      text-decoration: none;
      font-size: 14px;
      font-weight: 600;
      border-radius: 8px;
      transition: background-color 0.2s ease;
      display: inline-block;
    }

    .pay-button:hover {
      background-color: #059669;
    }
  </style>
</head>
<body>
  <h2>Instant UPI Checkout</h2>
  <div class="grid-container">
    <div class="column">
      <div class="merchant">
        <div class="merchant-name">Shamim Steel Industry</div>
        <div class="qr">
          <img src="https://api.qrserver.com/v1/create-qr-code/?data=upi://pay?pa=shamimsteelindustry@sbi&pn=SHAMIM%20STEEL%20INDUSTRY&am=1&cu=INR&size=150x150" alt="Shamim QR">
        </div>
        <a class="pay-button" href="upi://pay?pa=shamimsteelindustry@sbi&pn=SHAMIM%20STEEL%20INDUSTRY&am=1&cu=INR">Pay with Any App</a>
      </div>

      <div class="merchant">
        <div class="merchant-name">KARRI PANDU (All UPI Apps)</div>
        <div class="qr">
          <img src="https://api.qrserver.com/v1/create-qr-code/?data=upi://pay?pa=9100702099@axl&pn=KARRI%20PANDU&am=1&cu=INR&size=150x150" alt="KARRI QR">
        </div>
        <a class="pay-button" href="upi://pay?pa=9100702099@axl&pn=KARRI%20PANDU&am=1&cu=INR">Pay with Any App</a>
      </div>

      <div class="merchant">
        <div class="merchant-name">PPQR01.PGEONU@iob - (ALL UPI APPS)</div>
       
        <a class="pay-button" href="upi://pay?pa=PPQR01.PGEONU@iob&pn=PPQR01.PGEONU&am=5&cu=INR">Pay with Any App</a>
      </div>
      
</div>
 <div class="column">
      <div class="merchant">
        <div class="merchant-name">UPI KARRI TEST</div>
        <a class="pay-button" href="upi://pay?pa=9100702099@axl&pn=KARRI%20PANDU&am=3&cu=INR" id="__UPI_BUTTON__">Pay Now</a>
      </div>
    

   
      <div class="merchant">
        <div class="merchant-name">KARRI PANDU (Paytm)</div>
        <a class="pay-button" href="intent://pay?pa=9100702099@axl&pn=KARRI%20PANDU&am=10&cu=INR&tn=DemoPayment&tr=123#Intent;scheme=upi;package=net.one97.paytm;end">Pay with Paytm</a>
      </div>

      <div class="merchant">
        <div class="merchant-name">KARRI PANDU (PhonePe)</div>
        <a class="pay-button" href="intent://pay?pa=9100702099@axl&pn=KARRI%20PANDU&am=10&cu=INR&tn=DemoPayment&tr=123#Intent;scheme=upi;package=com.phonepe.app;end">Pay with PhonePe</a>
      </div>
    </div>
  </div>
</body>
</html>
