<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Open Easypaisa</title>
  <style>
    .btn {
      display:inline-block;
      padding:14px 24px;
      border-radius:8px;
      background:#2e8b57;
      color:#fff;
      font-size:18px;
      text-decoration:none;
    }
  </style>
</head>
<body style="text-align:center; padding-top:50px;">

  <a href="#" id="openApp" class="btn">Open Easypaisa</a>

  <script>
    document.getElementById("openApp").addEventListener("click", function(e) {
      e.preventDefault();

      // Try opening the app
      window.location.href = "easypaisa://";

      // If app not installed, fallback after 2 sec
      setTimeout(function () {
        window.location.href = "https://play.google.com/store/apps/details?id=pk.com.telenor.phoenix";
      }, 2000);
    });
  </script>

</body>
</html>
