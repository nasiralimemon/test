<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Open Easypaisa</title>
  <style>
    .btn {display:inline-block;padding:14px 22px;border-radius:10px;background:#2e8b57;color:#fff;
          font:600 16px/1.1 system-ui, -apple-system, Segoe UI, Roboto, Arial; text-decoration:none}
  </style>
</head>
<body>
  <!-- Intent URI with MAIN/LAUNCHER and Play Store fallback -->
  <a class="btn"
     href="intent://launch#Intent;action=android.intent.action.MAIN;category=android.intent.category.LAUNCHER;package=pk.com.telenor.phoenix;S.browser_fallback_url=https%3A%2F%2Fplay.google.com%2Fstore%2Fapps%2Fdetails%3Fid%3Dpk.com.telenor.phoenix;end">
    Open Easypaisa App
  </a>

  <script>
    // Optional: improve UX inside Android Chrome/Samsung Internet
    (function () {
      var isAndroid = /Android/i.test(navigator.userAgent);
      var isChromeLike = /(Chrome|CriOS|SamsungBrowser)/i.test(navigator.userAgent);
      if (isAndroid && isChromeLike) return; // intent:// will work via the href

      // Fallback for other browsers (e.g., Firefox) â€“ send to official smart link or Play Store
      document.querySelector('.btn').addEventListener('click', function (e) {
        if (!(isAndroid && isChromeLike)) {
          e.preventDefault();
          // Use Play Store as hard fallback:
          window.location.href = 'https://play.google.com/store/apps/details?id=pk.com.telenor.phoenix';
        }
      });
    })();
  </script>
</body>
</html>
